<!DOCTYPE html>
	<html>
		<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>PokeDex</title>
			<link rel="stylesheet" type="text/css" href="../css/pokedex.css">
			<link rel="icon" sizes="144x144" href="../assets/img/pokeball.png">
		</head>
		<body>
		  <div id="pokedex">
		    <div id="left">
		      <div id="top-left"></div>
		      <div id="top-left1">
		        <div id="glass-button">
		          <div id="reflect"></div>
		        </div>
		        <div id="top-buttons">
		          <div id="top-button-red"></div>
		          <div id="top-button-yellow"></div>
		          <div id="top-button-green"></div>
		        </div>
		      </div>
		      <div id="top-left2"></div>
		      <div id="logo"><img src="../assets/img/logo-pokemon.png" alt="logo pokedex"/>
		      </div>
		      <div id="border-screen">
		        <div id="button-top1"></div>
		        <div id="button-top2"></div>
		        <div id="button-bottom"></div>
		        <p aria-disabled="true">&equiv;&equiv;</p>
		      </div>
		      <div id="screen"><img id="pokeImg" aria-disabled="true" src="../assets/img/pokeball.png" alt=""/></div>
		      <div id="triangle"></div>
		      <div id="blue-button-left" onclick="imprimir()"></div>
		      <div id="green-button-left"></div>
		      <div id="orange-button-left"></div>
		      <div id="square-button-left">
		        <input id="pokeName" type="text" name="pokeName" placeholder="Name or Number" value="">
		      </div>
		      <div id="cross">
		        <div id="mid-cross">
		          <div id="mid-circle"></div>
		        </div>
		        <div id="top-cross" onclick="increaseIdPokemon()">
		          <div id="upC"></div>
		        </div>
		        <div id="right-cross">
		          <div id="rightC"></div>
		        </div>
		        <div id="bot-cross" onclick="decreaseIdPokemon()">
		          <div id="downC"></div>
		        </div>
		        <div id="left-cross">
		          <div id="leftC"></div>
		        </div>
		      </div>
		    </div>
		      <div id="middle">
		        <div id="hinge1"></div>
		        <div id="hinge2"></div>
		        <div id="hinge3"></div>
		      </div>
		    <div id="right">
		      <div id="info-screen">
                  <p id="info"></p>
                  <p id="info2"></p>
                  <p id="info3"></p>
		      </div>
		      <div id="keyboard">
		        <div class="key" id="hp">HP</div>
		        <div class="key" id="att">ATTK</div>
		        <div class="key" id="def">DEF</div>
		        <div class="key" id="specialA">S.ATT</div>
		        <div class="key" id="specialD">S.DEF</div>
		        <div class="key" id="hp-value"></div>
		        <div class="key" id="att-value"></div>
		        <div class="key" id="def-value"></div>
		        <div class="key" id="specialA-value"></div>
		        <div class="key" id="specialD-value"></div>
		      </div>
		      <div id="leaf-button-right"></div>
		      <div id="yellow-button-right"></div>
		      <div id="green-button-right"></div>
		      <div id="orange-button-right"></div>
		      <div id="left-cross-button" onclick="backInfo()">
		        <div id="leftT" onclick="backInfo()"></div>
		      </div>
		      <div id="right-cross-button" onclick="nextInfo()">
		        <div id="rightT" onclick="nextInfo()"></div>
		      </div>
		      <div id="cross-button">
		        <div id="left-red-cross"></div>
		      </div>
		      <div id="square-button-right1"></div>
		      <div id="square-button-right2"></div>
		    </div>
		      <div id="top-right1"></div>
		      <div id="top-right2"></div>
		  </div>
		  <script src="../js/pokedex.js"></script>
		</body>
	</html>
